<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f6658b010a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Lista de tareas | JavaScript</title>
</head>
<body>
    <div class="wrapper">
        <header>LISTA DE TAREAS</header>
        <div class="inputField">
            <input type="text" placeholder="Agregar nueva tarea...">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <!-- <li>Comprar una PC gamer <span><i class="fas fa-trash"></i></span></li> -->
        </ul>
        <div class="footer">
            <span>Tienes <span class="pendingNumb">0</span> tareas pendientes</span>
            <button>Limpiar todo</button>
        </div>
    </div>
</body>
</html>
<script src="./script.js"></script>
